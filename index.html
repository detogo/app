<style>
          

          .calle {
            position: relative;
            width: 100%;
            height: 250px; /* Ajusta la altura de la calle según tus necesidades */
            background-color: #888; /* Color de la calle */
            overflow: hidden;
          }

          .linea {
            position: absolute;
            width: 50%;
            height: 2px; /* Grosor de la línea */
            background-color: #fff; /* Color de la línea */
            animation: mover-linea 2s linear infinite; /* Ajusta la duración de la animación según tus necesidades */
          }

          .linea:nth-child(1) {
            top: 30px; /* Ajusta la posición vertical de la primera línea */
            right: : 30px;
            height: 10px;
          }

          .moto {
            position: absolute;
            top: 10px; /* Ajusta la posición vertical de la moto */
            left: -50px; /* Ajusta la posición inicial horizontal de la moto */
            animation: mover-moto 6s linear infinite, vibrar-moto 0.1s alternate infinite; /* Ajusta la velocidad de movimiento y vibración según tus necesidades */
          }

          @keyframes mover-linea {
            0% { right: -50%; }
            100% { right: 100%; }
          }

          @keyframes mover-moto {
            50% { left: -50px; }
            60% { left: 100%; }
          }

          @keyframes vibrar-moto {
            0% { transform: translateY(0); }
            25% { transform: translateY(-2px); }
            50% { transform: translateY(0); }
            75% { transform: translateY(2px); }
            100% { transform: translateY(0); }
          }

 <script>
    // Función para obtener la lista de carpetas y archivos
    function obtenerListado() {
      // Ruta del directorio donde se encuentran las carpetas y archivos
      var rutaDirectorio = "/detogo.github.io";

      // Realizar una solicitud al servidor para obtener la lista de carpetas y archivos
      fetch(rutaDirectorio)
      .then(response => response.text())
      .then(data => {
        // Convertir la respuesta del servidor a HTML para poder manipularla
        var parser = new DOMParser();
        var html = parser.parseFromString(data, 'text/html');

        // Obtener los nombres de las carpetas
        var carpetas = Array.from(html.querySelectorAll('a')).map(a => a.textContent);
        // Mostrar los nombres de las carpetas en la lista
        var listaCarpetas = document.getElementById("lista-carpetas");
        carpetas.forEach(nombre => {
          var listItem = document.createElement("li");
          listItem.textContent = nombre;
          listaCarpetas.appendChild(listItem);
        });

        // Obtener los nombres de los archivos
        var archivos = Array.from(html.querySelectorAll('a')).map(a => a.textContent);
        // Mostrar los nombres de los archivos en la lista
        var listaArchivos = document.getElementById("lista-archivos");
        archivos.forEach(nombre => {
          var listItem = document.createElement("li");
          listItem.textContent = nombre;
          listaArchivos.appendChild(listItem);
        });
      })
      .catch(error => console.error('Error al obtener el listado:', error));
    }

    // Llamar a la función para obtener el listado al cargar la página
    window.onload = obtenerListado;
  </script>


<script> 

const slider = document.querySelector('.gallery_toolbar');
let isDown = false;
let startX;
let scrollLeft;

slider.addEventListener('mousedown', e => {
  isDown = true;
  slider.classList.add('active');
  startX = e.pageX - slider.offsetLeft;
  scrollLeft = slider.scrollLeft;
});
slider.addEventListener('mouseleave', _ => {
  isDown = false;
  slider.classList.remove('active');
});
slider.addEventListener('mouseup', _ => {
  isDown = false;
  slider.classList.remove('active');
});
slider.addEventListener('mousemove', e => {
  if (!isDown) return;
  e.preventDefault();
  const x = e.pageX - slider.offsetLeft;
  const SCROLL_SPEED = 3;
  const walk = (x - startX) * SCROLL_SPEED;
  slider.scrollLeft = scrollLeft - walk;
});
</script>
